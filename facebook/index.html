<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <h1>FaceBook</h1>
      </div>

      <div class="nav-right">
        <div class="info">
          <label>Name</label>
          <input type="text" />
        </div>
        <div class="info">
          <label>password</label>
          <input type="password" />
        </div>
        <button>Submit</button>
      </div>
    </div>

    <div class="bdy">
      <div class="left">
        <h1>Facebook is useless without friends. <br />Make More Friends.</h1>
        <img src="image.png" alt="facebook-image" width="90%" />
      </div>

      <div class="right">
        <h1>Create an Account</h1>
        <h3>It's free and always will be</h3>
        <form class="frm">
          <div class="name">
            <input type="text" placeholder="FirstName" id="FirstName" />
            <input
              type="text"
              placeholder="LastName"
              id="lastName"
              style="margin-left: 10px"
            />
          </div>
          <input type="text" placeholder="Email" id="Email" />
          <input type="text" placeholder="Retype Email" id="re-email" />
          <input type="password" placeholder="password" id="password" />
          <input type="date" />
          <div>
            <input type="radio" id="male" />
            <label for="male">male</label>
            <input type="radio" id="female" />
            <label for="female">female</label>
          </div>
        </form>
        <br />
        <p>By clicking create an account, you agree to our Terms.</p>
        <br />
        <button type="submit">SignUp</button>
        <br />
        <br />
        <hr width="70%" size="1" />
        <br />
        <p>Create your page</p>
      </div>
    </div>
  </body>
</html>
